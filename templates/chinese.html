{% include "header.html" %}

      <div id="introCarousel" class="carousel slide carousel-fade shadow-2-strong" data-mdb-ride="carousel">
    
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
              <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white text-center">
                  <h1 class="mb-3">You are in <b>China</b></h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

	<br>
	<div class="container">
		<div class="row text-center">

            {% for n in servicedata %}

			<div class="col-md-4">
				<div class="card card-body h-100  border-info">


                    <img src="/media/{{n.chinese_icon}}" class="img fluid">
					<hr>
					<h4>{{n.chinese_name}}</h4>
					<p>{{n.chinese_des}}</p>
                    <p>{{n.chinese_price}}</p>

          <div class="center-button">
                    <button data-product={{product.id}} data-action="add" class="addtocart update-cart" onclick="addtocart()">
                        <div class="pretext">

                          <i class="fas fa-cart-plus"></i> ADD TO CART
                        </div>
                        
                        <div class="pretext done">
                          <div class="posttext"><i class="fas fa-check"></i> ADDED</div>
                        </div>


                        <script> 
                        const button = document.querySelector(".addtocart");
                        const done = document.querySelector(".done");
                        console.log(button);
                        let added = false;
                        button.addEventListener('click',()=>{
                        if(added){
                            done.style.transform = "translate(-110%) skew(-40deg)";
                            added = false;
                        }
                        else{
                            done.style.transform = "translate(0px)";
                            added = true;
                        }
                            
                        });

                    </script>
                    </button>
                  </div>
				</div>
			</div>
            {% endfor %}

        </div>
    </div>
    <div>
        <br>
    </div>

    {% include "footer.html" %}
