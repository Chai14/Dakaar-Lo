{% include "header.html" %}

<div class="card text-black" style="border-radius: 25px;">
    <div class="card-body p-md-5">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> Bilkul Sahi decision aapka! </p>

          <form class="mx-1 mx-md-4" action="/signup/" method="post">

          {% csrf_token %}

            <div class="mb-4">
              <div class="form-outline">
                <input type="text" id="username" class="form-control" name="username" placeholder="Create a username (only letters and numbers)" Required>
                <label class="form-label" for="username">User Name</label>
              </div>
            </div>

            <div class="mb-4">
              <div class="form-outline">
                <input type="password" id="password1" class="form-control" name="password1" placeholder="Create your password" Required>
                <label class="form-label" for="password1">Password</label>
              </div>
            </div>

            <div class="mb-4">
                <div class="form-outline">
                  <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm your password" Required>
                  <label class="form-label" for="password2">Confirm Password</label>
                </div>
            </div>

            <div class="mb-4">
                <div class="form-outline">
                  <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" Required>
                  <label class="form-label" for="email">Email</label>
                </div>
            </div>

            <div class="mb-4">
                <div class="form-outline">
                  <input type="number" id="phone" class="form-control" name="phone" placeholder="Enter your phone number" Required>
                  <label class="form-label" for="phone">Phone Number</label>
                </div>
            </div>

            <div class="mb-4">
                <div class="form-outline">
                  <input type="text" id="address" class="form-control" name="address" placeholder="Enter you address" Required>
                  <label class="form-label" for="address">Address</label>
                </div>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <button type="submit" class="btn btn-primary btn-lg">Lets cook</button>
            </div>

            <br>
            <br>

          </form>

        </div>
      </div>
    </div>
  </div>

{% include "footer.html" %}
