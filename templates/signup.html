{% include "header.html" %}

<div class="card text-black" style="border-radius: 25px;">
    <div class="card-body p-md-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                <form class="mx-1 mx-md-4" action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <div class="form-outline">
                            <input type="text" id="username" placeholder="Enter your username" class="form-control"
                                name="username" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-outline">
                            <input type="password" id="password" class="form-control" name="password"
                                placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <a href="{% url 'register' %}"> Naya Hu Bro! </a>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Let's cook</button>
                    </div>
                </form>

            </div>
            <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-2">

                <img src="\static\img\signup.png" class="img-fluid" alt="Sample image">

            </div>
        </div>
    </div>
</div>

{% include "footer.html" %}
