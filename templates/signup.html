{% include "header.html" %}

    <div class="card text-black" style="border-radius: 25px;">
      <div class="card-body p-md-5">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

            <form class="mx-1 mx-md-4"  action ="/menu" method="post">
            {% csrf_token %}
            {{ form.as_p }}
              {% comment %} <div class="mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline">
                  <input type="text" id="form3Example1c" class="form-control" name="username" />
                  <label class="form-label" for="form3Example1c">User Name</label>
                </div>
              </div> {% endcomment %}

              {% comment %} <div class="mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline">
                  <input type="email" id="form3Example3c" class="form-control" name="email" />
                  <label class="form-label" for="form3Example3c">Password</label>
                </div>
              </div> {% endcomment %}

              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <a href="/register"> Naya Hu Bro! </a>
              </div>

              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-primary btn-lg">Lets cook</button>
              </div>

            </form>

          </div>
          <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-2">

            <img src="\static\img\signup.png" class="img-fluid" alt="Sample image">

          </div>
        </div>
      </div>
    </div>

{% include "footer.html" %}
